<div class="mt-3 mb-3 container">
    <section class="row">
    <form class="form-signin">
        <img class="img-fluid" src="assets/img/logo.png" alt="" width="500" height="500">
        <h1 class="h3 mb-3 mt-3 font-weight-normal text-center">Iniciar sesión</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control-ro" placeholder="Correo" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control-ro" placeholder="Contraseña" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recordar usuario
            </label>
        </div>
        <button class="mb-3 btn-ro btn-lg btn-primary-ro btn-block btn-outline-success-ro" type="submit">Ingresar</button>

        <a [routerLink] ="['/registro']" class="text-dark"><b class="text-dark">¿Aun no tienes cuenta?:</b> Registrate</a>
      </form>

    </section>
</div>
