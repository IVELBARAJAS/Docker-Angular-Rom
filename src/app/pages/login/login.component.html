<div class="container">
    <section class="row">
    <form class="form-signin">
        <img class="form-ro-logo" src="assets/img/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control-ro" placeholder="Correo" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control-ro" placeholder="Contraseña" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recordar usuario
            </label>
        </div>
        <button class="btn-ro btn-lg btn-primary-ro btn-block btn-outline-success-ro" type="submit">Ingresar</button>
    </form>
    </section>
</div>
