
    <div class="contenedor container-fluid">

	<h1 class="titulo">Lista de productos</h1>
	<button type="button" class="btn btn-outline-primary col-md-1 offset-md-10 mb-2" [routerLink] ="['/admin/registro-producto']">Crear</button>

	 <!-- Seccion tabla -->
	  <section class="container">
		<table class="table table-bordered">
		  <thead class="encTabla">
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Nombre</th>
			  <th scope="col">Descripciòn</th>
			  <th scope="col">Precio</th>
			  <th scope="col">Categoria</th>
			  <th scope="col">Acción</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let item of listProductos">
			  <th scope="row">{{item.idProducto}}</th>
			  <td>{{item.nombre}}</td>
			  <td>{{item.descripcion}}</td>
			  <td>{{item.precio}}</td>
			  <td>{{item.idCategoria}}</td>
			  <td class="text-center">
				<button type="button" class="btn btn-outline-success" [routerLink] ="['/admin/actualizar-producto', item.idProducto]">Editar</button>
				<button type="button" class="btn btn-outline-danger" (click)="onDeleteProducto(item.idProducto)" >Borrar</button>
			 </td>
			</tr>

		  </tbody>
		</table>
		  <button type="button" class="btn btn-outline-primary" [routerLink] ="['/admin/registro-producto']">Crear</button>
	</section>
	  <!-- seccion tabla -->
