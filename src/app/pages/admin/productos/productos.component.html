<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Importacion fuentes -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Romanesco&display=swap" rel="stylesheet">

    <title>Sitio buuurrstrap!</title>
  </head>

	<!-- Inicio Body -->
  <body>

    <div class="contenedor container-fluid">
      <p>{{listProductos | json}}</p>
	<h1 class="titulo">Lista de productos</h1>
	<button type="button" class="btn btn-outline-primary col-md-1 offset-md-10 mb-2" [routerLink] ="['/admin/registro-producto']">Crear</button>

	 <!-- Seccion tabla -->
	  <section class="container">
		<table class="table table-bordered">
		  <thead class="encTabla">
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Nombre</th>
			  <th scope="col">Descripciòn</th>
			  <th scope="col">Precio</th>
			  <th scope="col">Categoria</th>
			  <th scope="col">Acción</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let item of listProductos">
			  <th scope="row">{{item.idProducto}}</th>
			  <td>{{item.nombre}}</td>
			  <td>{{item.descripcion}}</td>
			  <td>{{item.precio}}</td>
			  <td>{{item.idCategoria}}</td>
			  <td class="text-center">
				<button type="button" class="btn btn-outline-success" [routerLink] ="['/admin/actualizar-producto', item.idProducto]">Editar</button>
				<button type="button" class="btn btn-outline-danger" (click)="onDeleteProducto(item.idProducto)" >Borrar</button>
			 </td>
			</tr>

		  </tbody>
		</table>
		  <button type="button" class="btn btn-outline-primary" [routerLink] ="['/admin/registro-producto']">Crear</button>
	</section>
	  <!-- seccion tabla -->

	  <!-- Paginacion -->
<section class="container mt-4">
	<div>
	<nav aria-label="...">
	  <ul class="pagination">
		<li class="page-item disabled">
		  <a class="page-link" href="#" tabindex="-1">Previous</a>
		</li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active">
		  <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
		</li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item">
		  <a class="page-link" href="#">Next</a>
		</li>
	  </ul>
	</nav>
		</div>
</section>
	  <!-- Paginacion -->
</div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

  </body>
</html>
