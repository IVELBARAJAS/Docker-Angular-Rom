<h1 class="titulo">Actualizar empleado</h1>
<div class="container">
  <form  class="list-group-item">
    <div class="form-group row">

      <label class="col-sm-1  col-form-label">Nombre:</label>
      <div class="col-sm col-md-12">
      <input type="text" class="form-control" formControlName="Nombre" placeholder="Nombre">
      </div>

      <label class="col-sm-1  col-form-label">Email:</label>
      <div class="col-sm col-md-12">
      <input type="number" class="form-control" formControlName="Email" placeholder="email@email.com">
      </div>


      <label class="col-sm-1  col-form-label">Contraseña:</label>
      <div class="col-sm col-md-12">
      <input type="text" class="form-control" formControlName="Contraseña" placeholder="Contraseña">
      </div>

      <label class="col-sm-1  col-form-label">Salario:</label>
      <div class="col-sm col-md-12">
      <input type="number" class="form-control" formControlName="Salario" placeholder="$$$$">
      </div>


      <label class="col-sm-1  col-form-label">Funciones:</label>
      <div class="col-sm col-md-12">
      <input type="text" class="form-control" formControlName="Funciones" placeholder="Funciones">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Turno:</label>
      <div class="col-sm col-md-4">
        <select class="form-control" formControlName="IdCategoria" placeholder="Categoria">
          <option value="Matutino">Matutino</option>
          <option value="Vespertino">Vespertino</option>
        </select>
      </div>

      <label class="col-sm-1 col-form-label">Tipo:</label>
      <div class="col-sm col-md-4">
        <select class="form-control" formControlName="IdCategoria" placeholder="Categoria">
          <option value="ADMIN">Administrador</option>
          <option value="DELIVER">Repartidor</option>
          <option value="USER">Usuario</option>
        </select>
      </div>
     </div>

     <div class="form-group row">
      <button type="submit" class="btn btn-outline-primary">Crear</button>
     </div>
  </form>

</div>
