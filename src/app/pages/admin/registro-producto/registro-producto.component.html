	<h1 class="titulo">Crear producto</h1>
  <div class="container">
    <form [formGroup]="RproductoForm" (ngSubmit)="onRegistroProducto()" class="list-group-item">
      <div class="form-group row">

        <label class="col-sm-1  col-form-label">Nombre:</label>
        <div class="col-sm col-md-12">
        <input type="text" class="form-control" formControlName="Nombre" placeholder="Nombre">
        </div>

        <label class="col-sm-1  col-form-label">Imagen:</label>
        <div class="col-sm col-md-12">
        <input type="text" class="form-control" formControlName="Imagen" placeholder="Imagen">
        </div>


        <label class="col-sm-1  col-form-label">Descripción:</label>
        <div class="col-sm col-md-12">
        <input type="text" class="form-control" formControlName="Descripcion" placeholder="Descripcion">
        </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label">Precio:</label>
        <div class="col-sm col-md-4">
        <input type="number" class="form-control" formControlName="Precio" placeholder="Precio">
        </div>

        <label class="col-sm-1 col-form-label">Categoría:</label>
        <div class="col-sm col-md-4">
          <select class="form-control" formControlName="IdCategoria" placeholder="Categoria">
            <option value="1">Hamburguesas</option>
            <option value="2">Alitas</option>
            <option value="5">Ensaladas</option>
            <option value="3">Bebidas</option>
            <option value="4">Postres</option>
          </select>
        </div>
       </div>

       <div class="form-group row">
        <button type="submit" class="btn btn-outline-primary">Crear</button>
       </div>
    </form>

  </div>
